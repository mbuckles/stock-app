<!DOCTYPE html>
<html>
  <head>
    <title>MB Stock Tracker</title>
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tauri">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script type="text/javascripts" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="market-title">
          <h1>Dow Stock Tracker</h1>
        </div>
        <!-- chart element here -->
        <div id='chart'>
        </div>
        <p class="small">Powered by <a href="https://www.google-analytics.com/analytics.js" target="_blank">Google Analytics</a>, <a href="http://www.highcharts.com/" target="_blank">Highcharts</a>, and <a href="https://www.quandl.com/" target="_blank">Quandl</a>.</p>
          <div id="errors"></div>
             <div class="flex-container">
          <!-- List of companies -->
          <!-- Add a new company -->
          <form name="addCompany" class="flex-item">
            <p>Add a company:</p>
            <input type="text" id="symbol" autofocus placeholder="Stock symbol" />
            <input type="submit" id="Lookup" />
          </form>
        </div><!-- /col-md-12 -->
      </div><!-- /col-md-8 col-md-offset-2 -->
    </div><!-- /container -->
    <div class="container-fluid data"></div>
    <!-- Scripts here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="/javascripts/app.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-3878694-3', 'auto');

</html>
